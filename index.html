<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cookie Clicker</h1>
        <button id="click-button">
            <img src="cookie.png" alt="Click for Cookies">
        </button>
        <p id="cookie-count">Cookies: 0</p>
        <button id="click-upgrade-button">Buy Click Upgrade (Cost: 10)</button>
        <button id="auto-upgrade-button">Buy Auto Upgrade (Cost: 50)</button>
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
